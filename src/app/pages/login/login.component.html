<section class="page_header">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center"></div>
    </div>
  </div>
</section>

<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row shop-login">
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Login</h3>
              <br />
              <form class="logregform" [formGroup]="form" (submit)="login()">
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <label>Usuario</label>
                      <input
                        type="text"
                        formControlName="username"
                        value
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                  
                  <div class="form-group"> 
                    <div class="col-md-7">
                      <label>Cantrase単a</label>
                      <input
                        formControlName="password"
                        [type]="showPassword ? 'text' : 'password'"
                        value
                        class="form-control"
                      /> 
                      <button
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="togglePasswordVisibility()"
                      style=" transform:translatex(217px) translatey(-55px);"
                    >
                      <i
                        class="fa"
                        [ngClass]="{
                          'fa-eye': showPassword,
                          'fa-eye-slash': !showPassword
                        }"
                      ></i>
                    </button>
                    </div>                                                    
                  </div>                                 
                </div>
                <a class="pull-right" routerLink="/recuperar">(Olvidaste la Contrase単a?)</a>   
                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-default pull-right">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Registro</h3>
              <br />
              <form
                class="logregform"
                [formGroup]="formregister"
                (submit)="registerUser()"
              >
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <label>Usuario</label>
                      <input
                        type="text"
                        value
                        class="form-control"
                        formControlName="usuario"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <label>Correo</label>
                      <input
                        type="text"
                        value
                        class="form-control"
                        formControlName="correo"
                      />
                    </div>
                  </div>
                </div>
                <div class="clearfix space20"></div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-6">
                      <label>Cantrase単a</label>
                      <input
                        formControlName="contrasena"
                        type="password"
                        value
                        class="form-control"
                      />
                    </div>
                    <!-- <div class="col-md-6">
                      <label>Re-enter Cantrase単a</label>
                      <input type="password" value class="form-control" />
                    </div> -->
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="space20"></div>
                    <button type="submit" class="btn btn-default pull-right">
                      Registro
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
